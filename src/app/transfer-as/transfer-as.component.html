<h2> Recibir Muestras </h2>
<div class="tests">

  <mat-form-field>
    <mat-label>Seleccione el estado</mat-label>
    <mat-select (selectionChange)="changeRatio($event)">
      <mat-option *ngFor="let state of states" [value]="state.code">
        {{state.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button id="buttonTransfer" mat-raised-button color="primary" [disabled]="!hasSelected()" (click)="receive($event)">Recibir</button>
  
  <div id="tableContainer" class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element" > {{element.code}} </td>
      </ng-container>

      <ng-container matColumnDef="cardid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
        <td mat-cell *matCellDef="let element" > {{element.cardid}} </td>
      </ng-container>

      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Referencia </th>
        <td mat-cell *matCellDef="let element" > {{element.reference}} </td>
      </ng-container>

       <!--ng-container matColumnDef="accepted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aceptado </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/muestra/editar', element.code]"> {{element.accepted}} </td>
      </ng-container-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>

  </div>
</div>
